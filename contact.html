<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="EmirBağcı">
    <title>LALIGA</title>
    <link rel="stylesheet" href="css/contact.css">
    <link rel="icon" href="img/miskitikilogo180x180.png">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="scripts.js"></script>
</head>

<body>
    <div class="container">
        <h2> <a href="index.html">Contact Us</a></h2>
        <div class="contact-form">
            <form action="#" method="POST">
                <div class="form-group">
                    <input type="text" name="name" placeholder="Your Name" required>
                </div>
                <div class="form-group">
                    <input type="email" name="email" placeholder="Your Email" required>
                </div>
                <div class="form-group">
                    <textarea name="message" placeholder="Your Message" rows="5" required></textarea>
                </div>
                <button type="submit">Send</button>
            </form>
        </div>
        <div class="additional-info">
            <h3>Additional Information</h3>
            <div class="info-group">
                <input type="text" name="info1" placeholder="Info 1">
                <input type="text" name="info2" placeholder="Info 2">
            </div>
            <div class="info-group">
                <input type="text" name="info3" placeholder="Info 3">
                <input type="text" name="info4" placeholder="Info 4">
            </div>
            <div class="info-group">
                <input type="text" name="info5" placeholder="Info 5">
                <input type="text" name="info6" placeholder="Info 6">
            </div>
            <div class="info-group">
                <input type="text" name="info7" placeholder="Info 7">
                <input type="text" name="info8" placeholder="Info 8">
            </div>
            <div class="info-group">
                <input type="text" name="info9" placeholder="Info 9">
                <input type="text" name="info10" placeholder="Info 10">
            </div>
        </div>
    </div>
</body>
</html>
